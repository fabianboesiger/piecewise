name: github pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          profile: minimal
          target: wasm32-unknown-unknown
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Update Project Dependencies
        shell: bash
        run: cargo update --locked

      - name: Install Dioxus-CLI
        shell: bash
        #run: cargo install dioxus-cli --locked
        run: cargo install cargo-binstall && cargo binstall dioxus-cli

      - name: Build Web Project
        shell: bash
        run: dx build --release --platform web
        
      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release-content
          path: target/dx/piecewise/release/web/public/
  
  native-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            filename: Piecewise
          - os: windows-latest
            platform: windows
            filename: Piecewise.exe
          - os: macos-latest
            platform: macos
            filename: Piecewise

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      - name: Install Dioxus-CLI
        shell: bash
        run: cargo install cargo-binstall && cargo binstall dioxus-cli

      - name: Build Native Project for ${{ matrix.platform }}
        shell: bash
        run: dx build --release --platform ${{ matrix.platform }}
      
      - name: Upload Native Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-release-${{ matrix.platform }}
          path: target/dx/piecewise/release/${{ matrix.platform }}/${{ matrix.filename }}

  deploy:
    needs: [web-build, native-build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Web Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-release-content
          path: public/
          
      - name: Download MacOS Executable
        uses: actions/download-artifact@v4
        with:
          name: native-release-macos
          path: public/releases/macos
          
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: native-release-windows
          path: public/releases/windows
          
      - name: Download Linux Executable
        uses: actions/download-artifact@v4
        with:
          name: native-release-linux
          path: public/releases/linux

      - name: Deploy Project
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: false